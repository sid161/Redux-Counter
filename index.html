<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.0/redux.js"></script>
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1 class="center">0</h1>
      <div class="flex justify-center">
        <div class="mr">
          <h6 class="center">steps</h6>
          <div>
            <button class="step5">5</button>
            <button class="step10">10</button>
            <button class="step15">15</button>
          </div>
        </div>
        <div>
          <h6 class="center">max value</h6>
          <div>
            <button class="max15">15</button>
            <button class="max100">100</button>
            <button class="max200">200</button>
          </div>
        </div>
      </div>
      <div class="flex justify-center mt">
        <button class="inc">+ increment</button>
        <button class="mx dec">- decrement</button>
        <button class="reset">reset</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
